<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <div style="position:relative;">
        <img class="banner mb-4" src="{{ url_for('static', filename='images/sign_edited.jpg') }}" alt="Featured on Visit Bristol and BBC Radio Bristol">
        <nav role="navigation" class="navbar navbar-expand-lg fixed-top navbar-dark" style="--bs-bg-opacity: .90; position:absolute;">
            <div class="container-fluid">
                <a class="navbar-brand mynav" href="/"></a>
                <button class="navbar-toggler me-4 mb-1" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavigation" aria-controls="mainNavigation" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="mainNavigation">
                    <ul class="navbar-nav" style="float:right">
                        <li class="nav-item"><a class="btn btn-warning me-1 mb-1" href="/">Home</a></li>
                        <li class="nav-item"><a class="btn btn-warning me-1 mb-1" href="/map">Map</a></li>
                        <li class="nav-item"><a class="btn btn-warning me-1 mb-1" href="/list">List</a></li>
                        <li class="nav-item"><a class="btn btn-warning me-1 mb-1" href="/shop">Shop</a></li>
                        <li class="nav-item"><a class="btn btn-warning me-1 mb-1" href="/about">About</a></li>
                        <li class="nav-item"><a class="btn btn-warning me-1 mb-1" href="/manage">Manage</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/master.js') }}"></script>
</body>
</html>
